<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>F1 Predictor - Input</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet" />

  <style>
    {% comment %} new content here {% endcomment %}

    .about-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 2px solid #3b82f6;
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      z-index: 9999;
      font-size: 14px;
      animation: glowBorder 1.5s infinite ease-in-out;
    }

    @keyframes glowBorder {
      0% {
        box-shadow: 0 0 5px #3b82f6;
        border-color: #3b82f6;
      }
      50% {
        box-shadow: 0 0 15px #60a5fa;
        border-color: #60a5fa;
      }
      100% {
        box-shadow: 0 0 5px #3b82f6;
        border-color: #3b82f6;
      }
    }

    .wheel-spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      transform: translate(-50%, -50%);
      background-image: url('https://www.pngmart.com/files/22/F1-Car-Tire-PNG.png');
      background-size: cover;
      background-repeat: no-repeat;
      z-index: 9999;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    {% comment %} content end here {% endcomment %}

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: url('https://drivestudio.com/wp-content/uploads/2018/06/F1_RESOLVE_10b3_03_clean.jpg') center/cover no-repeat;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      z-index: 2;
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    input,
    select {
      padding: 0.8rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      padding: 0.8rem;
      border-radius: 10px;
      border: none;
      background: #3b82f6;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2563eb;
    }

    .header-logo-wrapper {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 220px;
      z-index: 9999;
    }

    .header-logo {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      border-radius: 10px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
    }

    .tr-txt-top p {
      font-weight: 800;
      font-size: 18px;
      color: #ff4d4d;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .radio-bars-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      width: 100%;
      height: 25px;
      gap: 3px;
      margin-top: 8px;
    }

    .radio-bar {
      width: 5px;
      background-color: #ff0000;
      animation: barAnim 1s infinite ease-in-out;
    }

    .radio-bar:nth-child(odd) {
      animation-delay: 0.2s;
    }

    .radio-bar:nth-child(even) {
      animation-delay: 0.4s;
    }

    @keyframes barAnim {
      0%,
      100% {
        height: 4px;
      }
      50% {
        height: 20px;
      }
    }

    .separator-line {
      width: 100%;
      height: 1px;
      background-color: #ff4d4d;
      margin: 10px 0 6px;
    }

    .wac-wrapper {
      min-height: 20px;
    }

    .wac-wrapper p {
      color: #ffffff;
      font-size: 12px;
      margin: 2px 0;
      text-align: center;
      font-style: italic;
      white-space: nowrap;
    }
  </style>
</head>
<!-- About Button -->
<button class="about-button" onclick="window.location.href='/about'">About me</button>

<!-- Wheel Spinner -->
<div class="wheel-spinner" id="wheelSpinner"></div>

  <body>
    
    <div class="header-logo-wrapper">
      <div class="header-logo" >
        <div class="tr-txt-top" id="txt-top1">
          <p>TEAM RADIO</p>
        </div>
        <div class="radio-bars-wrapper">
          <div class="radio-bar"></div>
          <div class="radio-bar"></div>
          <div class="radio-bar"></div>
          <div class="radio-bar"></div>
          <div class="radio-bar"></div>
          <div class="radio-bar"></div>
          <div class="radio-bar"></div>
          <div class="radio-bar"></div>
        </div>
        <div class="separator-line"></div>
        <div class="wac-wrapper">
          <p>"Plan...???"</p>
        </div>
      </div>
    </div>
    <div class="overlay">
      <h1>Enter Race Details</h1>
      <form method="post" action="">
  {% csrf_token %}

  <label for="driver">Driver:</label>
  <select name="driver" required>
    <option value="">Select Driver</option>
    {% for d in drivers %}
      <option value="{{ d }}">{{ d }}</option>
    {% endfor %}
  </select>

  <label for="starting_grid">Starting Position:</label>
  <input type="number" name="starting_grid" placeholder="Starting Grid" min="1" max='20' required />

  <label for="track">Track:</label>
  <select name="track" required>
    <option value="">Select Race Track</option>
    {% for t in tracks %}
      <option value="{{ t }}">{{ t }}</option>
    {% endfor %}
  </select>

  <button type="submit">Predict</button>
</form>

{% if prediction %}
  <h2 style="margin-top: 2rem;">Predicted Finishing Position: {{ prediction|floatformat:1 }}</h2>
{% endif %}

    </div>
  <script>
  const phrases = ["\"Copy that\"", "\"Box, box, box\"", "\"We are checking\"","\"Must be the Water!\"","\"K1 Available\""];
  const wacWrapper = document.querySelector('.wac-wrapper');
  let i = 0;
  let j = 0;
  let isDeleting = false;
  let currentText = '';
  let speed = 100;

  function typeLoop() {
    const fullText = phrases[i];
    if (isDeleting) {
      currentText = fullText.substring(0, j--);
    } else {
      currentText = fullText.substring(0, j++);
    }

    wacWrapper.innerHTML = `<p>${currentText}</p>`;

    if (!isDeleting && j === fullText.length + 1) {
      isDeleting = true;
      speed = 50;
      setTimeout(typeLoop, 1000);
    } else if (isDeleting && j === 0) {
      isDeleting = false;
      i = (i + 1) % phrases.length;
      speed = 100;
      setTimeout(typeLoop, 500);
    } else {
      setTimeout(typeLoop, speed);
    }
  }

  document.addEventListener('DOMContentLoaded', typeLoop);
  document.querySelector('form').addEventListener('submit', function (e) {
  const spinner = document.getElementById('wheelSpinner');
  spinner.style.display = 'block';

  setTimeout(() => {
    spinner.style.display = 'none';
  }, 2000); // adjust as needed to match prediction display time
});

</script>
</body>
</html>
